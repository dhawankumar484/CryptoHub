<div class="container-fluid">
<div class="row row-button">
    <div>
      <button (click)="goBack()" class="btn button-back btn-lg text-center"><span><i class="fa fa-arrow-left"></i></span></button>
    </div>
</div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 details">
            <div class="img">
                <img [src]="coinData?.image?.large" alt="">
                <h3 class="text-center" >{{coinData?.name}}</h3>
                <h6 [innerHTML]="coinData?.description?.en.split('. ')[0]"></h6>
                <div class="more-detail">
                    <span class="title">Rank: </span><span class="value">{{coinData?.market_cap_rank}}</span>
                    <br>
                    <span class="title">Current Price: </span><span class="value">{{coinData?.market_data.current_price.inr | currency:currency}}</span>
                    <br>
                    <span class="title">Market Cap: </span><span class="value">{{coinData?.market_data.market_cap.inr | currency:currency}}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
            <br>
            <div class=" d-flex justify-content-around changeTime">
                <input (click)="getGraphData(1)" id="24H" type="radio"  name="time" checked="checked" />
                  <label for="24H" id="24H" class="btn-custom">24 Hours</label>
                <input (click)="getGraphData(30)" id="30D" type="radio"   name="time" />
                  <label for="30D" id="30D" class="btn-custom" >30 Days</label>
                <input (click)="getGraphData(90)" id="90D" type="radio"  name="time" />
                  <label for="90D" id="90D" class="btn-custom" >90 Days</label>
                <input (click)="getGraphData(365)" id="1Y" type="radio" name="time" />
                  <label for="1Y" id="1Y" class="btn-custom">1 Year</label>
            </div> 
        </div>
    </div>
</div>
